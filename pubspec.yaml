name: t_store
description: A new Flutter project


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.0


#--------- PACKAGES----------#
dependencies:

  flutter:
    sdk: flutter
  http: ^1.3.0
  shared_preferences: ^2.2.2



#Utility packages


#Icons


  cupertino_icons: ^1.0.8
  provider: ^6.1.4
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  uuid: ^4.5.1


#state management

get: ^4.6.5
#product Specific



#---------./PACKAGES END ---------#
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true


  #------------ LOCAL  ASSETS -------#

  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/


#-------LOCAL FONTS -------#

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800



